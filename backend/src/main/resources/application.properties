server.port=8080

# SQLite (embedded file DB)
spring.datasource.url=jdbc:sqlite:zonezero.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# âœ… Use the Hibernate community SQLite dialect (only ONE line)
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Weather mode: MOCK or LIVE
weather.mode=MOCK
openweather.apiKey=YOUR_KEY

# CORS (comma-separated)
app.cors.allowed-origins=http://127.0.0.1:5500,http://localhost:5500,http://localhost:5173,https://your-vercel-domain.vercel.app
