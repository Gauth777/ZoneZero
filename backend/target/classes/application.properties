server.port=8080

spring.datasource.url=jdbc:sqlite:zonezero.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialects.SQLiteDialect
spring.jpa.show-sql=false

# Weather mode: MOCK or LIVE
weather.mode=MOCK
openweather.apiKey=YOUR_KEY

# CORS (comma-separated)
app.cors.allowed-origins=http://127.0.0.1:5500,http://localhost:5500,http://localhost:5173,https://your-vercel-domain.vercel.app
